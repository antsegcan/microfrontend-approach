<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="http://localhost:5000/react-wrapper.js"></script>
    <title>Web Component approach</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>    
    <my-component></my-component>
    <p id="message"></p>
    <script>
      const reactEl = document.getElementsByTagName('my-component')[0];
      const message = document.getElementById('message');
      const props = {
        start : 501,
        onIncrement: function(value){
          message.innerHTML = 'Web Component says to me: ' + value;
        }
      }
      debugger;
      reactEl.mfProps = props;
    </script>
  </body>
</html>
